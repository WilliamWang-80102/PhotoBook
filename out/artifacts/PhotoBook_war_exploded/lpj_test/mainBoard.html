<!DOCTYPE html>
<html>
     <head>
         <meta charset="utf-8" />
         <style type="text/css">
             #photoTable{float:left;margin:5px;padding:5px;border:0;}
             #photoBook{float:left;border:0}
         </style>
         <link rel="stylesheet" type="text/css" href="book.css">
         <script type="text/javascript" src="jquery-3.3.1.js"></script>
         <script type="text/javascript" src="jquery.min.js"></script>
         <script type="text/javascript" src="bookTurn.js"></script>
     </head>
     
     <body>
         <div id="photoTable" style="overflow:auto;height:900px;width:300px" ondrop="drop(event)" ondragover="allowDrag(event)">
             <table border="2px">
                 <tr>
                     <td height="200px">
                         <img src="1.jpg" style="max-width:100%;max-height:100%" draggable="true" ondragstart="drag(event)" id="1"/>
                     </td>
                 </tr>
                 <tr>
                     <td height="200px">
                         <img src="2.jpg" style="max-width:100%;max-height:100%" draggable="true" ondragstart="drag(event)" id="2"/>
                     </td>
                 </tr>
                 <tr>
                     <td height="200px">
                         <img src="3.jpg" style="max-width:100%;max-height:100%" draggable="true" ondragstart="drag(event)" id="3"/>
                     </td>
                 </tr>
                 <tr>
                     <td height="200px">
                         <img src="4.jpg" style="max-width:100%;max-height:100%" draggable="true" ondragstart="drag(event)" id="4"/>
                     </td>
                 </tr>
                 <tr>
                     <td height="200px">
                         <img src="5.jpg" style="max-width:100%;max-height:100%" draggable="true" ondragstart="drag(event)" id="5"/>
                     </td>
                 </tr>
             </table>
         </div>

         <div id="photoBook" style="height:700px;width:1100px">
             <a class="lastBtn"><</a>
             <a class="nextBtn">></a>

             <div class="bookPage first">
                 <img src="cover.jpg" />
             </div>

             <div class="bookPage runPage" id="bookPage1" ondrop="drop(event)" ondragover="allowDrag(event)">
                 <div id="bookContent1" class="bookContent">
                     <canvas id="myCanvas1" height="700" width="550"></canvas>
                 </div>
                 <div id="bookContent2" class="bookContent">
                     <canvas id="myCanvas2" height="700" width="550"></canvas>
                 </div>
                    
             </div>

             <div class="bookPage runPage" id="bookPage2" ondrop="drop(event)" ondragover="allowDrag(event)">
                 <div id="bookContent3" class="bookContent">
                     <canvas id="myCanvas3" height="700" width="550"></canvas>
                 </div>
                 <div id="bookContent4" class="bookContent">
                     <canvas id="myCanvas4" height="700" width="550"></canvas>
                 </div>
             </div>

             <div class="bookPage runPage" id="bookPage3" ondrop="drop(event)" ondragover="allowDrag(event)">
                 <div id="bookContent5" class="bookContent">
                     <canvas id="myCanvas5" height="700" width="550"></canvas>
                 </div>
                 <div id="bookContent6" class="bookContent">
                     <canvas id="myCanvas6" height="700" width="550"></canvas>
                 </div>
             </div>

             <div class="bookPage last" id="bookPage4" ondrop="drop(event)" ondragover="allowDrag(event)">
                 <div id="bookContent7" class="bookContent">
                     <canvas id="myCanvas7" height="700" width="550"></canvas>
                 </div>
             </div>
         </div>

         <script src="mainBoard.js"></script>
     </body>
</html>
