    <script>
    	 function myFun(sId) {
    var oImg = document.getElementsByTagName('img');

    for (var i = 0; i < oImg.length; i++) {
      if (oImg[i].id == sId) {
        oImg[i].previousSibling.previousSibling.checked = true;
        oImg[i].style.border = '8px solid #4682B4';
      } else {
        oImg[i].style.border = '0px solid #008800';

      }
    }
  } 
    </script>
