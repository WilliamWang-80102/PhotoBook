<!DOCTYPE html>
<html>
     <head>
         <meta charset="utf-8" />
         <style type="text/css">
             #photoTable,#photoBook{float:left;margin:5px;padding:5px;border:1px dashed #ff0000;}
         </style>
         <script type="text/javascript" src="jquery-3.3.1.js"></script>
         
     </head>
     
     <body>
         <div id="photoTable" style="overflow:auto;height:900px;width:300px" ondrop="drop(event)" ondragover="allowDrag(event)">
             <table border="2px">
                 <tr>
                     <td height="200px">
                         <img src="1.jpg" style="max-width:100%;max-height:100%" draggable="true" ondragstart="drag(event)" id="1"/>
                     </td>
                 </tr>
                 <tr>
                     <td height="200px">
                         <img src="2.jpg" style="max-width:100%;max-height:100%" draggable="true" ondragstart="drag(event)" id="2"/>
                     </td>
                 </tr>
                 <tr>
                     <td height="200px">
                         <img src="3.jpg" style="max-width:100%;max-height:100%" draggable="true" ondragstart="drag(event)" id="3"/>
                     </td>
                 </tr>
                 <tr>
                     <td height="200px">
                         <img src="4.jpg" style="max-width:100%;max-height:100%" draggable="true" ondragstart="drag(event)" id="4"/>
                     </td>
                 </tr>
                 <tr>
                     <td height="200px">
                         <img src="5.jpg" style="max-width:100%;max-height:100%" draggable="true" ondragstart="drag(event)" id="5"/>
                     </td>
                 </tr>
             </table>
         </div>
         <div id="photoBook" style="height:700px;width:1000px" ondrop="drop(event)" ondragover="allowDrag(event)">
             <canvas id="myCanvas" height="700" width="1000"></canvas>

         </div>

         <script src="mainBoard.js"></script>
     </body>
</html>
